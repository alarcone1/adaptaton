<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Rompecabezas - Juego Principal</title>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
    <!-- TailwindCSS desde CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Nuestros estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Scripts de JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/ranking.js"></script>
    <script src="js/puzzle.js"></script>
</head>

<body class="bg-violet-50 text-gray-800">
    <div class="relative flex flex-col min-h-screen justify-between mobile-container bg-violet-50">
        <main class="flex-grow flex flex-col">
            <!-- Header del juego -->
            <div class="relative bg-gradient-primary pt-20 pb-24 text-white text-center shadow-lg">
                <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg%20width%3D%2260%22%20height%3D%2260%22%20viewBox%3D%220%200%2060%2060%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cg%20fill%3D%22none%22%20fill-rule%3D%22evenodd%22%3E%3Cg%20fill%3D%22%23ffffff%22%20fill-opacity%3D%220.1%22%3E%3Cpath%20d%3D%22M36%2034v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6%2034v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6%204V0H4v4H0v2h4v4h2V6h4V4H6z%22%2F%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E')] opacity-20">
                </div>
                <div class="absolute top-4 left-4">
                    <a href="welcome.html" class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm text-white flex items-center justify-center hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300 transform hover:scale-105 no-underline">
                        <span class="material-symbols-outlined text-3xl">arrow_back</span>
                    </a>
                </div>
                <div class="absolute top-4 right-4">
                    <button class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm text-white flex items-center justify-center hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300 transform hover:scale-105">
                        <span class="material-symbols-outlined text-3xl">pause</span>
                    </button>
                </div>
                <div class="relative">
                    <h1 class="text-5xl font-extrabold tracking-tight drop-shadow-md">Rompecabezas</h1>
                    <div class="mt-4 flex items-center justify-center gap-2">
                        <div class="flex items-center gap-2 bg-white/20 backdrop-blur-sm rounded-full px-4 py-1.5">
                            <span class="material-symbols-outlined text-white">timer</span>
                            <span class="text-lg font-bold text-white">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Área del rompecabezas -->
            <div class="flex-grow flex flex-col items-center justify-center p-4 -mt-16">
                <!-- Contador de movimientos -->
                <div class="mb-6 rounded-2xl bg-white/70 backdrop-blur-lg p-4 shadow-xl border border-white/30">
                    <div class="text-center">
                        <div class="text-3xl font-bold text-gray-800">0</div>
                        <div class="text-sm text-gray-600">Movimientos</div>
                    </div>
                </div>

                <!-- Grid del rompecabezas 3x3 -->
                <div class="w-full max-w-xs mx-auto">
                    <div class="grid grid-cols-3 gap-1 bg-gray-800/20 p-2 rounded-2xl">
                        <!-- Pieza 1,1 -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece" 
                             data-position="0,0" 
                             data-correct-position="0,0">
                            <div class="w-full h-full bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">1,1</span>
                            </div>
                        </div>
                        
                        <!-- Pieza 1,2 -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece" 
                             data-position="0,1" 
                             data-correct-position="1,0">
                            <div class="w-full h-full bg-gradient-to-br from-green-400 to-cyan-500 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">1,2</span>
                            </div>
                        </div>
                        
                        <!-- Pieza 1,3 -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece" 
                             data-position="0,2" 
                             data-correct-position="2,0">
                            <div class="w-full h-full bg-gradient-to-br from-pink-400 to-red-500 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">1,3</span>
                            </div>
                        </div>
                        
                        <!-- Pieza 2,1 -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece" 
                             data-position="1,0" 
                             data-correct-position="0,1">
                            <div class="w-full h-full bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">2,1</span>
                            </div>
                        </div>
                        
                        <!-- Pieza 2,2 (correcta) -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece puzzle-correct" 
                             data-position="1,1" 
                             data-correct-position="1,1"
                             style="border: 3px solid #00FF88; box-shadow: 0 0 15px rgba(0, 255, 136, 0.7), inset 0 0 15px rgba(0, 255, 136, 0.2); outline: 1px solid rgba(0, 255, 136, 0.3); outline-offset: 2px;">
                            <div class="w-full h-full bg-gradient-to-br from-indigo-400 to-purple-600 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">2,2 ✓</span>
                            </div>
                        </div>
                        
                        <!-- Pieza 2,3 -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece" 
                             data-position="1,2" 
                             data-correct-position="2,1">
                            <div class="w-full h-full bg-gradient-to-br from-teal-400 to-blue-600 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">2,3</span>
                            </div>
                        </div>
                        
                        <!-- Pieza 3,1 -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece" 
                             data-position="2,0" 
                             data-correct-position="0,2">
                            <div class="w-full h-full bg-gradient-to-br from-rose-400 to-pink-600 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">3,1</span>
                            </div>
                        </div>
                        
                        <!-- Pieza 3,2 -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece" 
                             data-position="2,1" 
                             data-correct-position="1,2">
                            <div class="w-full h-full bg-gradient-to-br from-emerald-400 to-green-600 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">3,2</span>
                            </div>
                        </div>
                        
                        <!-- Pieza 3,3 -->
                        <div class="aspect-[9/16] bg-white rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-all duration-200 overflow-hidden puzzle-piece" 
                             data-position="2,2" 
                             data-correct-position="2,2">
                            <div class="w-full h-full bg-gradient-to-br from-violet-400 to-indigo-600 flex items-center justify-center">
                                <span class="text-white text-xs font-bold">3,3</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controles del juego -->
                <div class="mt-6 flex gap-4">
                    <button class="flex items-center gap-2 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 px-4 py-2 text-sm font-bold text-white shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105">
                        <span class="material-symbols-outlined text-lg">shuffle</span>
                        <span>Mezclar</span>
                    </button>
                    <button class="flex items-center gap-2 rounded-xl bg-gradient-to-r from-yellow-600 to-orange-600 px-4 py-2 text-sm font-bold text-white shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-yellow-600 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105">
                        <span class="material-symbols-outlined text-lg">restart_alt</span>
                        <span>Reiniciar</span>
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer de navegación -->
        <footer class="bg-gradient-primary shadow-[0_-4px_12px_rgba(0,0,0,0.05)] sticky bottom-0">
            <nav class="mx-auto flex w-full max-w-md items-center justify-evenly px-6 pt-4 pb-4">
                <a class="flex flex-col items-center gap-2 text-white/70 hover:text-cyan-400 transition-all duration-300 transform hover:scale-110 no-underline min-w-0 flex-1" href="index.html">
                    <span class="material-symbols-outlined text-3xl transition-all duration-300 hover:drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]">home</span>
                    <span class="text-xs font-bold">Inicio</span>
                </a>
                <a class="flex flex-col items-center gap-2 text-white hover:text-cyan-400 transition-all duration-300 transform hover:scale-110 no-underline min-w-0 flex-1" href="ranking.html">
                    <span class="material-symbols-outlined text-3xl transition-all duration-300 hover:drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]">leaderboard</span>
                    <span class="text-xs font-bold">Ranking</span>
                </a>
                <a class="flex flex-col items-center gap-2 text-white/70 hover:text-cyan-400 transition-all duration-300 transform hover:scale-110 no-underline min-w-0 flex-1" href="setting.html">
                    <span class="material-symbols-outlined text-3xl transition-all duration-300 hover:drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]">settings</span>
                    <span class="text-xs font-bold">Ajustes</span>
                </a>
            </nav>
        </footer>
    </div>

</body>

</html>
