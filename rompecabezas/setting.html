<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
    <link as="style"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
        onload="this.rel='stylesheet'" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Rompecabezas - Configuración</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
    
    <!-- TailwindCSS desde CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Nuestros estilos personalizados -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Scripts de JavaScript -->
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
    <script src="js/settings.js"></script>
</head>

<body class="bg-violet-50 text-gray-800">
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden mobile-container">
        <main class="flex-grow flex flex-col">
            <!-- Header con gradiente -->
            <div class="relative bg-gradient-primary pt-20 pb-24 text-white text-center shadow-lg">
                <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg%20width%3D%2260%22%20height%3D%2260%22%20viewBox%3D%220%200%2060%2060%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cg%20fill%3D%22none%22%20fill-rule%3D%22evenodd%22%3E%3Cg%20fill%3D%22%23ffffff%22%20fill-opacity%3D%220.1%22%3E%3Cpath%20d%3D%22M36%2034v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6%2034v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6%204V0H4v4H0v2h4v4h2V6h4V4H6z%22%2F%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E')] opacity-20">
                </div>
                <div class="absolute top-4 left-4">
                    <a href="index.html" class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-sm text-white flex items-center justify-center hover:bg-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 transition-all duration-300 transform hover:scale-105 no-underline">
                        <span class="material-symbols-outlined text-3xl">arrow_back</span>
                    </a>
                </div>
                <div class="relative">
                    <h1 class="text-5xl font-extrabold tracking-tight drop-shadow-md">Configuración</h1>
                    <p class="mt-3 text-lg opacity-90 drop-shadow-sm">Ajusta tu experiencia</p>
                </div>
            </div>
            
            <!-- Contenido principal -->
            <div class="flex-grow w-full max-w-md mx-auto px-4 sm:px-6 -mt-12">
                <div class="space-y-6">
                    
                    <!-- Sección Audio -->
                    <div class="rounded-2xl bg-white/70 backdrop-blur-lg p-6 shadow-xl border border-white/30 transition-all duration-300 hover:shadow-2xl">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-blue-500 to-blue-600 flex items-center justify-center shadow-lg">
                                <span class="material-symbols-outlined text-white text-2xl">volume_up</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">Audio</h3>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-base font-medium text-gray-800">Efectos de Sonido</p>
                                    <p class="text-sm text-gray-600">Activar sonidos del juego</p>
                                </div>
                                <label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-gray-200 p-1 transition-colors duration-300 has-[:checked]:bg-indigo-500">
                                    <span class="absolute h-6 w-6 rounded-full bg-white shadow-md transition-transform duration-300 transform translate-x-0 has-[:checked]:translate-x-6"></span>
                                    <input checked="" class="invisible absolute" type="checkbox" />
                                </label>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-base font-medium text-gray-800">Vibración</p>
                                    <p class="text-sm text-gray-600">Feedback táctil en móviles</p>
                                </div>
                                <label class="relative flex h-8 w-14 cursor-pointer items-center rounded-full bg-gray-200 p-1 transition-colors duration-300 has-[:checked]:bg-indigo-500">
                                    <span class="absolute h-6 w-6 rounded-full bg-white shadow-md transition-transform duration-300 transform translate-x-0 has-[:checked]:translate-x-6"></span>
                                    <input class="invisible absolute" type="checkbox" />
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Sección Dificultad -->
                    <div class="rounded-2xl bg-white/70 backdrop-blur-lg p-6 shadow-xl border border-white/30 transition-all duration-300 hover:shadow-2xl">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-purple-500 to-purple-600 flex items-center justify-center shadow-lg">
                                <span class="material-symbols-outlined text-white text-2xl">tune</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">Dificultad</h3>
                        </div>
                        
                        <div class="space-y-3">
                            <label class="flex items-center space-x-3 cursor-pointer">
                                <input type="radio" name="difficulty" value="easy" checked class="w-4 h-4 text-indigo-600">
                                <span class="text-base font-medium text-gray-800">Fácil (3×3)</span>
                            </label>
                            <label class="flex items-center space-x-3 cursor-pointer">
                                <input type="radio" name="difficulty" value="medium" class="w-4 h-4 text-indigo-600">
                                <span class="text-base font-medium text-gray-800">Medio (4×4)</span>
                            </label>
                            <label class="flex items-center space-x-3 cursor-pointer">
                                <input type="radio" name="difficulty" value="hard" class="w-4 h-4 text-indigo-600">
                                <span class="text-base font-medium text-gray-800">Difícil (5×5)</span>
                            </label>
                        </div>
                    </div>

                    <!-- Sección Datos -->
                    <div class="rounded-2xl bg-white/70 backdrop-blur-lg p-6 shadow-xl border border-white/30 transition-all duration-300 hover:shadow-2xl">
                        <div class="flex items-center gap-4 mb-4">
                            <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-red-500 to-red-600 flex items-center justify-center shadow-lg">
                                <span class="material-symbols-outlined text-white text-2xl">delete</span>
                            </div>
                            <h3 class="text-xl font-bold text-gray-800">Datos</h3>
                        </div>
                        
                        <div class="space-y-3">
                            <button class="flex w-full items-center justify-center gap-3 rounded-xl bg-gradient-to-r from-indigo-500 to-purple-600 px-4 py-4 text-lg font-bold text-white shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105">
                                <span>Borrar Puntuaciones</span>
                                <span class="material-symbols-outlined">delete_sweep</span>
                            </button>
                            <button class="flex w-full items-center justify-center gap-3 rounded-xl bg-gradient-to-r from-red-500 to-red-600 px-4 py-4 text-lg font-bold text-white shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105">
                                <span>Reiniciar Todo</span>
                                <span class="material-symbols-outlined">restart_alt</span>
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>

        <!-- Footer de navegación -->
        <footer class="bg-gradient-primary shadow-[0_-4px_12px_rgba(0,0,0,0.05)] sticky bottom-0">
            <nav class="mx-auto flex w-full max-w-md items-center justify-evenly px-6 pt-4 pb-4">
                <a class="flex flex-col items-center gap-2 text-white/70 hover:text-cyan-400 transition-all duration-300 transform hover:scale-110 no-underline min-w-0 flex-1" href="index.html">
                    <span class="material-symbols-outlined text-3xl transition-all duration-300 hover:drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]">home</span>
                    <span class="text-xs font-bold">Inicio</span>
                </a>
                <a class="flex flex-col items-center gap-2 text-white/70 hover:text-cyan-400 transition-all duration-300 transform hover:scale-110 no-underline min-w-0 flex-1" href="puzzle.html">
                    <span class="material-symbols-outlined text-3xl transition-all duration-300 hover:drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]">extension</span>
                    <span class="text-xs font-bold">Juego</span>
                </a>
                <a class="flex flex-col items-center gap-2 text-white hover:text-cyan-400 transition-all duration-300 transform hover:scale-110 no-underline min-w-0 flex-1" href="setting.html">
                    <span class="material-symbols-outlined text-3xl transition-all duration-300 hover:drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]">settings</span>
                    <span class="text-xs font-bold">Ajustes</span>
                </a>
            </nav>
        </footer>
    </div>

</body>

</html>
