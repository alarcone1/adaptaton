                <div class="absolute top-4 left-4">

                    </button>
                </div>

                        <div class="flex items-center gap-4 mb-5">

                                <span
                                    class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-2xl">palette</span>
                                <input
                                    class="block w-full rounded-xl border-gray-300/80 shadow-inner focus:border-pink-500 focus:ring-pink-500 sm:text-base h-16 pl-14 pr-4 placeholder:text-gray-400"

                            </div>
                            <a href="puzzle.html"
                                class="flex w-full items-center justify-center gap-3 rounded-xl bg-gradient-to-r from-pink-500 to-rose-600 px-4 py-4 text-lg font-bold text-white shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2 transition-all duration-300 transform hover:scale-105 no-underline">

        <footer class="bg-gradient-primary shadow-[0_-4px_12px_rgba(0,0,0,0.05)] sticky bottom-0">
