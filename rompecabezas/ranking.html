    <script>
        /**
         * Script para cargar y mostrar din√°micamente los rankings
         */
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìä Cargando p√°gina de rankings...');
            loadRankings();
        });

        /**
         * Cargar y mostrar los rankings en la interfaz
         */
        function loadRankings() {
            const rankingContainer = document.getElementById('ranking-list');
            
            if (!rankingContainer) {
                console.error('‚ùå No se encontr√≥ el contenedor de rankings');
                return;
            }

            // Verificar si el sistema de ranking est√° disponible
            if (!window.RankingSystem) {
                console.error('‚ùå Sistema de ranking no disponible');
                showEmptyRanking();
                return;
            }

            try {
                const rankingData = window.RankingSystem.getFormattedRankingData();
                console.log(`üìä Cargados ${rankingData.length} puntajes para mostrar`);

                if (rankingData.length === 0) {
                    showEmptyRanking();
                    return;
                }

                // Generar HTML para cada puntaje
                const rankingHTML = rankingData.map(score => createRankingItemHTML(score)).join('');
                rankingContainer.innerHTML = rankingHTML;

                console.log('‚úÖ Rankings cargados correctamente');

            } catch (error) {
                console.error('‚ùå Error al cargar rankings:', error);
                showErrorRanking();
            }
        }

        /**
         * Crear HTML para un elemento del ranking
         */
        function createRankingItemHTML(score) {
            const { position, moves, timeString, date, isPodium } = score;
            
            // Determinar emoji y estilos seg√∫n posici√≥n
            let emoji, containerClass, textClass;
            
            if (position === 1) {
                emoji = 'ü•á';
                containerClass = 'bg-gradient-to-r from-yellow-400 to-yellow-500 text-white shadow-lg';
                textClass = 'text-yellow-100';
            } else if (position === 2) {
                emoji = 'ü•à';
                containerClass = 'bg-white border border-gray-200';
                textClass = 'text-gray-600';
            } else if (position === 3) {
                emoji = 'ü•â';
                containerClass = 'bg-white border border-gray-200';
                textClass = 'text-gray-600';
            } else {
                emoji = position;
                containerClass = 'bg-gray-50';
                textClass = 'text-gray-500';
            }

            // HTML diferenciado para podium vs otros
            if (isPodium) {
                return `
                    <div class="flex items-center gap-4 p-4 rounded-xl ${containerClass}">
                        <div class="w-12 h-12 rounded-full ${position === 1 ? 'bg-white/20' : position === 2 ? 'bg-gray-200' : 'bg-orange-200'} flex items-center justify-center font-bold text-xl">
                            ${emoji}
                        </div>
                        <div class="flex-1">
                            <p class="font-bold ${position === 1 ? 'text-lg text-white' : 'text-gray-800'}">
                                ${position === 1 ? 'R√©cord Actual' : 'Tu Puntaje'}
                            </p>
                            <p class="${textClass}">${moves} movimientos</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold ${position === 1 ? 'text-white' : 'text-gray-800'}">${timeString}</p>
                            <p class="text-xs ${textClass}">tiempo</p>
                        </div>
                    </div>
                `;
            } else {
                return `
                    <div class="flex items-center gap-4 p-3 rounded-xl ${containerClass}">
                        <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center font-bold">
                            ${emoji}
                        </div>
                        <div class="flex-1">
                            <p class="font-medium text-gray-700">Tu Puntaje</p>
                            <p class="text-sm ${textClass}">${moves} movimientos</p>
                        </div>
                        <p class="font-medium text-gray-700">${timeString}</p>
                    </div>
                `;
            }
        }

        /**
         * Mostrar mensaje cuando no hay rankings
         */
        function showEmptyRanking() {
            const rankingContainer = document.getElementById('ranking-list');
            rankingContainer.innerHTML = `
                <div class="flex items-center justify-center py-12">
                    <div class="text-center text-gray-500">
                        <span class="material-symbols-outlined text-6xl mb-4 block">emoji_events</span>
                        <h3 class="text-xl font-bold text-gray-700 mb-2">¬°A√∫n no hay r√©cords!</h3>
                        <p class="text-gray-600 mb-4">S√© el primero en completar un puzzle</p>
                        <a href="puzzle.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-6 py-3 rounded-xl font-bold hover:shadow-lg transition-all duration-300 transform hover:scale-105">
                            <span class="material-symbols-outlined">extension</span>
                            <span>Jugar Ahora</span>
                        </a>
                    </div>
                </div>
            `;
        }

        /**
         * Mostrar mensaje de error
         */
        function showErrorRanking() {
            const rankingContainer = document.getElementById('ranking-list');
            rankingContainer.innerHTML = `
                <div class="flex items-center justify-center py-8">
                    <div class="text-center text-red-500">
                        <span class="material-symbols-outlined text-4xl mb-2 block">error</span>
                        <p>Error al cargar rankings</p>
                        <button onclick="loadRankings()" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors">
                            Reintentar
                        </button>
                    </div>
                </div>
            `;
        }

        // Para desarrollo - agregar puntajes de prueba

    </script>
